<h2>Contact list:</h2>
<table>
    <thead>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Szczegóły</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td>
          <a [routerLink]="['/contacts', contact.id]">Details</a>
        </td>
        <td *ngIf="authService.isLoggedIn()">
          <a [routerLink]="['/contacts/delete', contact.id]">Delete</a>
        </td>
        <td *ngIf="authService.isLoggedIn()">
          <a [routerLink]="['/contacts/edit', contact.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
